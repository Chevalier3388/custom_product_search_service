<!-- backend/product/templates/product/search_product.html -->
{% extends 'product/base.html' %}

{% block title %}Поиск продукта{% endblock %}

{% block content %}
    <h1>Поиск продукта</h1>
    <form method="get" action="{% url 'search_product' %}">
        <label for="product_name">Введите имя продукта:</label>
        <input type="text" id="product_name" name="product_name" required>
        <button type="submit">Найти</button>
    </form>
    {% if result %}
        <h2>Результат поиска:</h2>
        <p>{{ result }}</p>
    {% endif %}
{% endblock %}
