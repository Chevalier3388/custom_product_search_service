services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181  # Порт, по которому будет доступен Zookeeper
    ports:
      - "2181:2181"  # Прокси порт Zookeeper
    networks:
      - app_network

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
        KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT



    ports:
      - "9092:9092"
    depends_on:
      - zookeeper  # Kafka будет запускаться только после Zookeeper
    networks:
      - app_network


  consumer:
    container_name: consumer
    build:
      context: ..
      dockerfile: kafka_service/consumers/Dockerfile.consumer
    depends_on:
      - kafka
    networks:
      - app_network


networks:
  app_network:
    driver: bridge
    external: true  # подключаем к общей сети